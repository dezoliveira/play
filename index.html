<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <navbar class="navbar">
    <span id="hamburger" class="hamburger">
      <i class="fa-solid fa-bars" style="color: #fff"></i>
    </span>
    <div class="searchBar">
      <input type="search" placeholder="Pesquisar"/>
      <span class="searchIcon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>
  </navbar>
  <sidebar class="sidebar hide">
    <span id="close-sidebar" class="close-nav">
      <i class="fa-solid fa-xmark"></i>
    </span>
    <div class="side-title">
      <img src="./images/icon-play.png" class="icon-play"/>
      <label>Bem vindo ao Play</label>
    </div>
    <nav class="side-items">
      <a class="side-icons">
        <i class="fa-solid fa-video" style="color: #ef4444"></i>
        <span id="videos">Videos</span>
      </a>
      <a class="side-icons">
        <i class="fa-solid fa-star" style="color: #f59e0b;"></i>
        <span id="favorites">Favoritos</span>
      </a>
      <a class="side-icons">
        <i class="fa-solid fa-right-from-bracket" style="color: #0ea5e9;"></i>
        <span id="exit">Sair</span>
      </a>
    </nav>
  </sidebar>
  <main class="main">
    <span id="page-title" class="page-title">
      <i class="fa-solid fa-medal"></i>
      <h1 style="text-align: center;">Top Videos</h1>
    </span>
    <div id="videos-container" class="videos-container">
      
    </div>
    <div id="favorites-container" class="favorites-container" style="display: none;">
      <h1>favorites</h1>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
